<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discoverylandco</title>
    <link rel="stylesheet" href="../css/gallery.css">
</head>
<body>
    <header class="header-content">  
        <div class="header-content" id="header-content"></div>      
        <div class="page-heading">
            Gallery
        </div>
    </header> 
    <div class="gallery-content">
        <div class="row-content">
            <img src="../assets/gallery/outdoor.jpg">
            <div>Outdoor Pursuits</div>
        </div>
        <div class="row-content">
            <img src="../assets/gallery/golf.jpg">
            <div>Golf</div>
        </div>
        <div class="row-content">
            <img src="../assets/gallery/lifestyle.jpeg">
            <div>Lifestyle</div>
        </div>
        <div class="row-content">
            <img src="../assets/gallery/landscapes.jpg">
            <div>Landscapes</div>
        </div>
        <div class="row-content">
            <img src="../assets/gallery/clubhouses.jpg">
            <div>Clubhouses</div>
        </div>
        <div class="row-content">
            <img src="../assets/gallery/wellness.jpg">
            <div>Wellness</div>
        </div>
    </div>
    <footer class="footer-content" id="footer-content">
    </footer>     
    <script>
        function myFunction(x) {
          x.classList.toggle("change");
        }
    </script>
    <script defer src="../js/header.js"></script>
    <script defer src="../js/footer.js"></script>
</body>
</html>
